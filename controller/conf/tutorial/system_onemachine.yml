pc708.emulab.net:
  ssh:
    username: "abhishar"
    port: 22
    key_filename: "/home/abhishar/.ssh/id_rsa"
  kernel:
    net.ipv4.tcp_tw_reuse: 1
    net.ipv4.tcp_abort_on_overflow: 1
    net.ipv4.ip_local_port_range: "32768 65535"
    net.core.somaxconn: 128
  templates:
    nginx.conf:
      output: "/etc/nginx/nginx.conf"
      params:
        port: 80
        worker_processes: 8
        worker_connections: 512
        apigateway_servers:
          - "172.17.0.1:8080"
          - "172.17.0.1:8081"
          - "172.17.0.1:8082"
          - "172.17.0.1:8083"
    gunicorn.conf.py:
      output: "/etc/gunicorn/gunicorn.conf.py"
      params:
        bind: "0.0.0.0:81"
        threads: 16
  containers:
    loadgen:
      image: "rodrigoalveslima/buzzblog:loadgen_v0.1"
      start_order: 4
      logs:
        - "/var/log/loadgen.log"
      options:
        name: "loadgen"
        volume:
          - "/usr/local/etc/loadgen:/usr/local/etc/loadgen"
        env:
          - "hostname=pc708.emulab.net"
          - "port=8888"
    loadbalancer:
      image: "nginx:1.18.0"
      start_order: 3
      options:
        name: "loadbalancer"
        publish: "8888:80"
        volume: "/etc/nginx:/etc/nginx"
        detach: ""
        cpuset-cpus: "0-1"
        memory: "8g"
    apigateway1:
      image: "rodrigoalveslima/buzzblog:apigateway_v0.1"
      start_order: 3
      logs:
        - "/tmp/calls.log"
      options:
        name: "apigateway1"
        publish: "8080:81"
        volume:
          - "/etc/gunicorn:/etc/gunicorn"
          - "/etc/opt/BuzzBlog:/etc/opt/BuzzBlog"
        detach: ""
        cpuset-cpus: "2-3"
        memory: "8g"
    apigateway2:
      image: "rodrigoalveslima/buzzblog:apigateway_v0.1"
      start_order: 3
      logs:
        - "/tmp/calls.log"
      options:
        name: "apigateway2"
        publish: "8081:81"
        volume:
          - "/etc/gunicorn:/etc/gunicorn"
          - "/etc/opt/BuzzBlog:/etc/opt/BuzzBlog"
        detach: ""
        cpuset-cpus: "4-5"
        memory: "8g"
    apigateway3:
      image: "rodrigoalveslima/buzzblog:apigateway_v0.1"
      start_order: 3
      logs:
        - "/tmp/calls.log"
      options:
        name: "apigateway3"
        publish: "8082:81"
        volume:
          - "/etc/gunicorn:/etc/gunicorn"
          - "/etc/opt/BuzzBlog:/etc/opt/BuzzBlog"
        detach: ""
        cpuset-cpus: "6-7"
        memory: "8g"
    apigateway4:
