      dirpath: "/tmp/collectl"
      niceness: 19
      options:
        filename: "/tmp/collectl/coll"
        interval: "0.05"
        subsys: "CDM"
        options: "Tm"
        plot: ""
    tcplife-bpfcc:
      dirpath: "/tmp/tcplife-bpfcc"
      log: "/tmp/tcplife-bpfcc/tcplife-bpfcc.log"
      niceness: 19
      options:
        wide: ""
        csv: ""
        timestamp: ""
        time: ""
    radvisor:
      dirpath: "/tmp/radvisor"
      command: "radvisor run docker"
      niceness: 19
      options:
        quiet: ""
        directory: "/tmp/radvisor"
        poll: "1s"
        interval: "50ms"
        buffer: "16MiB"
    klockstat-bpfcc:
      dirpath: "/tmp/klockstat-bpfcc"
