    account_service:
      image: "rodrigoalveslima/buzzblog:account_v0.1"
      start_order: 2
      logs:
        - "/tmp/calls.log"
        - "/tmp/queries.log"
      options:
        name: "account_service"
        publish: "9090:9090"
        volume: "/etc/opt/BuzzBlog:/etc/opt/BuzzBlog"
